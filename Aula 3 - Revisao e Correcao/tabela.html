<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <table>
        <caption>
            Modelo de tabela de preços
        </caption>
        <thead>
            <tr class="planos" >
                <th colspan="1"></th>
                <th>Básico</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr class="preco"> 
                <td class="label">Preço Mensal</td>
                <td>R$ 9,00</td>
                <td>R$ 49,00</td>
                <td>R$ 149,00</td>
            </tr>
            <tr>
                <td>Quantidade de usuários</td>
                <td>1 usuário</td>
                <td>3 usuários</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td>Requisições por Mês </td>
                <td>5 mil</td>
                <td>15 mil</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>5 Xícaras</td>
                <td>8 Xícaras</td>
                <td>Ilimitado</td>
            </tr>
        </tbody>
            
    </table>
</body>
</html>
