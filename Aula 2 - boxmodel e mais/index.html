<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telinha legal</title>

    <style>
        a {
            color: #0eb4b4;
        }
    
        .preco {
            color: rgb(13, 129, 13);
        }
        
        .btn {
            height: 34px;
            border: none;
            width: 180px;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn-carrinho {
            background-color: rgb(222, 222, 0);
        }

        .btn-comprar {
            background-color: rgb(255, 164, 28);
        }

    </style>
</head>

<body>
    <a href="https://www.amazon.com.br/" target="_blank">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p class="preco">$39 - in stock.</p>
    <p>Free delivery tomorrow</p>
    <button class="btn btn-carrinho">Add to Cart</button>
    <button class="btn btn-comprar">Buy now</button>
</body>

</html>
