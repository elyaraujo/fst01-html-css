<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso HTML CSS</title>
  <style>
    #img-gato{
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
       }
    #img-gatoRedondo{
            border-radius:50%;
            margin-bottom: 10px;
            object-fit: cover;
            width: 200px;
            height: 200px;
            
        }

  </style>
</head>
<body>
<div> 
  <img id="img-gato" src="https://i.pinimg.com/originals/f6/52/77/f65277cff092832ad742825b3ca62220.jpg" alt="Gato com cara de tédio" width="200">
</div>
<div>
  <img id="img-gatoRedondo"  src="https://i.pinimg.com/originals/f6/52/77/f65277cff092832ad742825b3ca62220.jpg" alt="Gato com cara de tédio" width="200">
</div>
<div>
  <img src="https://i.pinimg.com/originals/f6/52/77/f65277cff092832ad742825b3ca62220.jpg" alt="Gato com cara de tédio" width="200">
</div>
</body>
</html>

</html>
