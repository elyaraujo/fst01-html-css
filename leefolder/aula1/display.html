<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .main{
            width: 530px;
            height: 310px;
            border: 1px solid blue;
            margin: 0 auto;
            padding: 20px;        ;
        }
        
        .box {
            display: block;
            width: 70px;
            background-color: aqua;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

</body>

</html>
